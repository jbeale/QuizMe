<!DOCTYPE html>
<html>
<head>
    <title>Quiz Whiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/quizwhiz.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="brand"><img src="../src/main/webapp/resources/quizwhizwhiteh.png" width="187"></div>
        </div>
    </div>
    <div class="titlebar">
        <div class="container titlebar-text">Sign In</div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="alert alert-danger">Invalid username or password. Please try again.</div>
                    <form class="login-form" method="POST" name="login-form">
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Keep me signed in
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Sign In</button>
                    </form>
                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
